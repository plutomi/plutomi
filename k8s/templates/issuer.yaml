# Used for https certificates on ingress
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.metadata.name }}
spec:
  acme:
    server: {{ .Values.spec.acme.server }}
    email: {{ .Values.spec.acme.email }}
    privateKeySecretRef:
      name: {{ .Values.spec.acme.privateKeySecretRef.name }}

    solvers:
    - selector:
        dnsZones:
        {{- range .Values.spec.acme.solvers.selector.dnsZones }} 
        - {{ . }}
        {{- end }}
      dns01:
        cloudflare:
          email: {{ .Values.spec.acme.email }}
          apiTokenSecretRef:
            name: cloudflare-token
            key: CLOUDFLARE_TOKEN
