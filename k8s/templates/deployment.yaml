{{- if .Values.deployment }}
{{- with .Values.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .metadata.name }}
  labels:
    app: {{ .metadata.name }}
spec:
  replicas: {{ .spec.replicas }}
  selector:
    matchLabels:
      app: {{ .metadata.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .spec.strategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .spec.strategy.rollingUpdate.maxSurge }}
  template:
    metadata:
      labels:
        {{- range $key, $value := .spec.template.metadata.labels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      terminationGracePeriodSeconds: {{ .spec.template.spec.terminationGracePeriodSeconds }}
      imagePullSecrets:
        # https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
        - name: ecr-credentials
      containers:
        {{- range .spec.template.spec.containers }}
        - name: {{ .name }}
          image: "{{ .Values.AWS_ACCOUNT_ID }}.dkr.ecr.{{ .Values.AWS_REGION }}.amazonaws.com/{{ .image }}"
          imagePullPolicy: Always
          {{- if .resources }}
          resources:
            {{- if .resources.requests }}
            requests:
              {{- if .resources.requests.cpu }}
              cpu: {{ .resources.requests.cpu }}
              {{- end }}
              {{- if .resources.requests.memory }}
              memory: {{ .resources.requests.memory }}
              {{- end }}
            {{- end }}
            # {{- if .resources.limits }}
            # # Don't use this..
            # # https://home.robusta.dev/blog/stop-using-cpu-limits
            # limits:
            #   {{- if .resources.limits.cpu }}
            #   cpu: {{ .resources.limits.cpu }}
            #   {{- end }}
            #   {{- if .resources.limits.memory }}
            #   memory: {{ .resources.limits.memory }}
            #   {{- end }}
            # {{- end }}
          {{- end }}
          ports:
            # - name: metrics
            #   containerPort: {{ .port }}
            - name: http
              containerPort: {{ .port }}
          env:
            # Add the pod name for logging - TODO add to Axios & make axios json stringified to not run into unique applicant field limits?
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            # Add the AWS credentials from the secret
            - secretRef:
                name: aws-credentials
              # Add any shared secrets
            {{- range $key, $value := $.Values.shared.env }}
            - name: {{ $key }}
              {{- if $value.value }}
              value: {{ $value.value | quote }}
              {{- else if $value.secretKeyRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secretKeyRef.name | quote }}
                  key: {{ $value.secretKeyRef.key | quote }}
              {{- end }}
            {{- end }}
              # Add application specific secrets
            {{- range $key, $value := .env }}
            - name: {{ $key }}
              {{- if $value.value }}
              value: {{ $value.value | quote }}
              {{- else if $value.secretKeyRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secretKeyRef.name | quote }}
                  key: {{ $value.secretKeyRef.key | quote }}
              {{- end }}
            {{- end }}  

            
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default false }}
            {{- end }}
          lifecycle:
            preStop:
              exec:
                command: {{ .lifecycle.preStop.exec.command }}
          readinessProbe:
            httpGet:
              path: {{ .readinessProbe.httpGet.path  }}
              port: {{ .port }}
            initialDelaySeconds: {{ .readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .readinessProbe.periodSeconds }}
            timeoutSeconds: 5
            failureThreshold: 3
        {{- end }}
      volumes:
        {{- range .spec.template.spec.volumes }}
        - name: {{ .name }}
          {{- if .secret }}
          secret:
            secretName: {{ .secret.secretName }}
          {{- else if .configMap }}
          configMap:
            name: {{ .configMap.name }}
          {{- else if .emptyDir }}
          emptyDir: {}
          {{- end }}
        {{- end }}
{{- end }}
{{- end }}
