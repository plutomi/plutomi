ingress:
  metadata:
    name: ingress
  spec:
    rules:
      - host: "plutomi.com"
        http:
          paths:
          # Redirect to the API
            - path: /api/
              pathType: Prefix
              backend:
                service:
                  name: api
                  port:
                    number: 80
          # Everything else goes to web
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: web
                  port:
                    number: 80
      - host: "*.plutomi.com" 
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: web
                  port:
                    number: 80
