# https://artifacthub.io/packages/helm/nats/nats
service:
  merge:
    metadata:
      name: nats
    spec:
      selector:
        app: nats

config:
  cluster:
    enabled: false
    replicas: 1
  jetstream:
    enabled: true
    fileStore:
      dir: "/data/nats"
      pvc:
        size: 20Gi
  

container:
  merge:
    resources:
    # Overriding defaults
      requests: {}
      limits: {}
    image:
      tag: 2.9.25
