service:
  metadata:
    name: api
  spec:
    # clusterIP: None
    selector:
      app: api
    ports:
      - port: 80
        targetPort: 8080


deployment:
  metadata:
    name: api
  spec:
    replicas: 3
    template:
      metadata:
        labels:
          app: api
      spec:
        terminationGracePeriodSeconds: 10
        containers:
          - name: api
            image: plutomi/api:latest
            port: 8080
            resources:
              requests:
                cpu: "50m"
                memory: "64Mi"
            env:
              MONGODB_URL:
                secretKeyRef:
                  name: global-config-secret
                  key: MONGODB_URL
              AXIOM_DATASET:
                secretKeyRef:
                  name: global-config-secret
                  key: AXIOM_DATASET
              AXIOM_ORG_ID:
                secretKeyRef:
                  name: global-config-secret
                  key: AXIOM_ORG_ID
              AXIOM_TOKEN:
                secretKeyRef:
                  name: global-config-secret
                  key: AXIOM_TOKEN

            readinessProbe:
              periodSeconds: 10
              initialDelaySeconds: 10
              httpGet:
                path: /health
            lifecycle:
              preStop:
                exec:
                  command: ["sh", "-c", "sleep 10"]
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
