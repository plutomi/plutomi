service:
  metadata:
    name: api
  spec:
    # clusterIP: None
    selector:
      app: api
    ports:
      - port: 80
        targetPort: 8080


deployment:
  metadata:
    name: api
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: api
      spec:
        terminationGracePeriodSeconds: 10
        containers:
          - name: api
            image: api:latest
            port: 8080
            resources:
              requests:
                cpu: "50m"
                memory: "64Mi"
            env:

            readinessProbe:
              periodSeconds: 10
              initialDelaySeconds: 10
              httpGet:
                path: /health
            lifecycle:
              preStop:
                exec:
                  command: ["sh", "-c", "sleep 10"]
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
