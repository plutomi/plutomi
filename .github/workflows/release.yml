name: Release

on:
  push:
    branches: [main]
    
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment ("production" / "staging" / "dev")'
        type: environment
        required: true
      notes:
        description: 'What are you deploying?'
        type: string

env:
  DEPLOYMENT_ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
  NODE_VERSION: 18

concurrency:
  group: ${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - name: Print Deployment Target
        run: |
          echo "Deployment Target: ${{ env.DEPLOYMENT_ENVIRONMENT }}"

      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm i && npm i aws-cdk -g

      - name: Print destination
        run: echo "Deploying"

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploying to AWS...
        run: cdk deploy --all --verbose --require-approval never
        env:
          LOGIN_LINKS_SECRET: ${{ secrets.LOGIN_LINKS_SECRET }}
          SESSION_PASSWORD_1: ${{ secrets.SESSION_PASSWORD_1 }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          NODE_ENV: production
          NEXT_PUBLIC_DEPLOYMENT_ENVIRONMENT: ${{ env.NEXT_PUBLIC_DEPLOYMENT_ENVIRONMENT }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          CF_HEADER_KEY: ${{ secrets.CF_HEADER_KEY }}
          CF_HEADER_VALUE: ${{ secrets.CF_HEADER_VALUE }}

