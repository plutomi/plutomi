on: [push, workflow_dispatch]

env:
  COMMITS_TOKEN: ${{ secrets.COMMITS_TOKEN }}
  NODE_ENV: ${{ secrets.NODE_ENV }}
  HOSTED_ZONE_ID: ${{ secrets.HOSTED_ZONE_ID }}
  ACM_CERTIFICATE_ID: ${{ secrets.ACM_CERTIFICATE_ID }}
  LOGIN_LINKS_PASSWORD: ${{ secrets.LOGIN_LINKS_PASSWORD }}
  SESSION_SIGNATURE_SECRET_1: ${{ secrets.SESSION_SIGNATURE_SECRET_1 }}

jobs:
  STAGING:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm i && npm i aws-cdk -g #TODO clean this up

      - name: Running Build
        run: npm run build

      - name: Print destination
        run: echo "Deploying to staging environment"

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Logging in to Docker
        run: npm run docker-fix

      - name: Deploy stack
        run: npm run deploy-staging
        env:
          COMMITS_TOKEN: ${{ secrets.COMMITS_TOKEN }}
          HOSTED_ZONE_ID: ${{ secretsHOSTED_ZONE_ID }}
          ACM_CERTIFICATE_ID: ${{ secrets.ACM_CERTIFICATE_ID }}
          LOGIN_LINKS_PASSWORD: ${{ secrets.LOGIN_LINKS_PASSWORD }}
          SESSION_SIGNATURE_SECRET_1: ${{ secrets.SESSION_SIGNATURE_SECRET_1 }}
          NODE_ENV: staging # TODO remove in https://github.com/plutomi/plutomi/issues/737 - needed for DNS stuff
          MONGO_CONNECTION: 'NOT_SET_NEEDS_OTHER_PR'
